<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-link {
      text-align: center;
    }

    .form-link a {
      color: #007bff;
    }

    .form-link a:hover {
      text-decoration: none;
    }
    /* Vos styles personnalis√©s ici */
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div>
      <h2 class="text-center mb-4">Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" class="form-control" id="reg-username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="reg-email">Email address</label>
          <input type="email" class="form-control" id="reg-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" class="form-control" id="reg-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="connexion.html">Login</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
